<div class="card">
  <div class="card-header">
    <h2>Chat</h2>
  </div>
  <div class="card-body">
    <div class="messages mb-3" style="height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px;">
      <div *ngFor="let msg of messages" class="message">
        <span>{{ msg.newDate }}:</span> {{ msg.message }}
      </div>
    </div>
    <div class="input-group">
      <input [(ngModel)]="message" (keyup.enter)="sendMessage()" class="form-control" placeholder="Type a message...">
      <button (click)="sendMessage()" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>
